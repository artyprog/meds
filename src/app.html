<div class='app'>
  <Storage
    state='{{ state }}'
    development='{{ development }}'
    on:updateState='updateState(event)'
  />

  <Header
    development='{{ development }}'
    menu='{{ menu }}'
    on:navigate='navigate(event)'
    route='{{ route }}'
  />

  <article class='page'>
    {{#if route === '/'}}
      <MedsPage
        on:updateState='updateState(event)'
        meds='{{ state.meds.list || {} }}'
        sortBy='{{ state.meds.sortBy || "name" }}'
      />
    {{elseif route === '/about'}}
      <AboutPage />
    {{/if}}
  </article>

  <Footer />
</div>

<script>
  import Header from './components/header'
  import Footer from './components/footer'

  import AboutPage from './pages/about'
  import MedsPage from './pages/meds'

  import Storage from './state/storage'

  import { merge } from './utils'

  export default {
    data:
      () => ({
        route: window.location.pathname || '/',
        menu: [
          { href: '/', text: 'meds' },
          { href: '/about', text: 'about' },
        ],
        development: process.env.NODE_ENV === 'development',
        state: {
          meds: {
            list: {},
            sortBy: 'name',
          },
        },
      }),

    methods: {
      navigate({ href }) {
        const { host, protocol } = window.location
        const route = href.replace(`${ protocol }//${ host }`, '')

        history.pushState(null, null, href )
        this.set({ route })
      },

      updateState(obj) {
        const state = merge(this.get('state'), obj)
        this.set({ state })
      },
    },

    components: {
      Header,
      Footer,
      AboutPage,
      MedsPage,
      Storage,
    },
  }
</script>

<style>
  .app {
    display: flex;
    flex-direction: column;
    max-width: 1500px;
    margin: 0 auto;
    min-height: 100vh;
    width: 90vw;
  }
  .page {
    margin: 5rem 0 0 0;
  }
</style>
